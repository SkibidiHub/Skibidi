<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Khoa Học</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e6e6e6;
            margin: 0;
        }
        .calculator {
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
        }
        #display {
            width: 100%;
            height: 80px;
            font-size: 28px;
            text-align: right;
            padding: 15px;
            border: none;
            background: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 25px;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .keys {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }
        .key {
            background: #e0e0e0;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            padding: 18px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .key:hover {
            background: #d0d0d0;
        }
        .key:active {
            transform: scale(0.95);
        }
        .key.operator {
            background: #ff9500;
            color: white;
        }
        .key.operator:hover {
            background: #e68a00;
        }
        .key.function {
            background: #a0a0a0;
            color: white;
        }
        .key.function:hover {
            background: #909090;
        }
        .key.equal {
            background: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        .key.equal:hover {
            background: #45a049;
        }
        .key.clear {
            background: #ff3b30;
            color: white;
        }
        .key.clear:hover {
            background: #e6352d;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" placeholder="0" readonly>
        <div class="keys">
            <button class="key function" onclick="addToDisplay('sin(')">sin</button>
            <button class="key function" onclick="addToDisplay('cos(')">cos</button>
            <button class="key function" onclick="addToDisplay('tan(')">tan</button>
            <button class="key function" onclick="addToDisplay('asin(')">asin</button>
            <button class="key function" onclick="addToDisplay('acos(')">acos</button>
            <button class="key function" onclick="addToDisplay('atan(')">atan</button>
            <button class="key function" onclick="addToDisplay('log(')">log</button>
            <button class="key function" onclick="addToDisplay('ln(')">ln</button>
            <button class="key function" onclick="addToDisplay('exp(')">exp</button>
            <button class="key function" onclick="addToDisplay('sqrt(')">√</button>
            <button class="key function" onclick="addToDisplay('^')">^</button>
            <button class="key function" onclick="addToDisplay('pi')">π</button>
            <button class="key function" onclick="addToDisplay('e')">e</button>
            <button class="key" onclick="addToDisplay('(')">(</button>
            <button class="key" onclick="addToDisplay(')')">)</button>
            <button class="key" onclick="addToDisplay('7')">7</button>
            <button class="key" onclick="addToDisplay('8')">8</button>
            <button class="key" onclick="addToDisplay('9')">9</button>
            <button class="key operator" onclick="addToDisplay('/')">÷</button>
            <button class="key clear" onclick="clearDisplay()">C</button>
            <button class="key" onclick="addToDisplay('4')">4</button>
            <button class="key" onclick="addToDisplay('5')">5</button>
            <button class="key" onclick="addToDisplay('6')">6</button>
            <button class="key operator" onclick="addToDisplay('*')">×</button>
            <button class="key" onclick="backspace()">←</button>
            <button class="key" onclick="addToDisplay('1')">1</button>
            <button class="key" onclick="addToDisplay('2')">2</button>
            <button class="key" onclick="addToDisplay('3')">3</button>
            <button class="key operator" onclick="addToDisplay('-')">-</button>
            <button class="key equal" onclick="calculate()">=</button>
            <button class="key" onclick="addToDisplay('0')">0</button>
            <button class="key" onclick="addToDisplay('.')">.</button>
            <button class="key operator" onclick="addToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            try {
                const display = document.getElementById('display');
                display.value += value;
            } catch (error) {
                console.error('Error in addToDisplay:', error);
                document.getElementById('display').value = 'Lỗi';
            }
        }

        function clearDisplay() {
            try {
                document.getElementById('display').value = '';
            } catch (error) {
                console.error('Error in clearDisplay:', error);
                document.getElementById('display').value = 'Lỗi';
            }
        }

        function backspace() {
            try {
                const display = document.getElementById('display');
                display.value = display.value.slice(0, -1);
            } catch (error) {
                console.error('Error in backspace:', error);
                document.getElementById('display').value = 'Lỗi';
            }
        }

        function evaluateExpression(expression) {
            try {
                // Thay thế các hằng số
                expression = expression.replace(/pi/g, Math.PI);
                expression = expression.replace(/e/g, Math.E);

                // Hàm toán học
                const mathFunctions = {
                    'sin': Math.sin,
                    'cos': Math.cos,
                    'tan': Math.tan,
                    'asin': Math.asin,
                    'acos': Math.acos,
                    'atan': Math.atan,
                    'sqrt': Math.sqrt,
                    'log': Math.log10,
                    'ln': Math.log,
                    'exp': Math.exp
                };

                // Hàm xử lý biểu thức
                function parseExpression(expr) {
                    expr = expr.replace(/\s/g, ''); // Loại bỏ khoảng trắng
                    for (const func in mathFunctions) {
                        const regex = new RegExp(`${func}\\(([^)]+)\\)`, 'g');
                        expr = expr.replace(regex, (match, arg) => {
                            const value = parseExpression(arg);
                            return mathFunctions[func](value);
                        });
                    }
                    // Xử lý lũy thừa
                    expr = expr.replace(/(\d*\.?\d*)\^(\d*\.?\d*)/g, (match, base, exp) => {
                        return Math.pow(parseFloat(base), parseFloat(exp));
                    });
                    // Đánh giá biểu thức số học cơ bản
                    return eval(expr);
                }

                const result = parseExpression(expression);
                if (isNaN(result) || !isFinite(result)) {
                    return 'Lỗi';
                }
                return result;
            } catch (error) {
                console.error('Error in evaluateExpression:', error);
                return 'Lỗi';
            }
        }

        function calculate() {
            try {
                const display = document.getElementById('display');
                const expression = display.value.trim();
                if (!expression) {
                    display.value = '0';
                    return;
                }
                const result = evaluateExpression(expression);
                display.value = result;
            } catch (error) {
                console.error('Error in calculate:', error);
                document.getElementById('display').value = 'Lỗi';
            }
        }
    </script>
</body>
</html>
