<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Trải nghiệm Sigma Cloud không giới hạn!">
    
    <title>Sigma Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .section {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .section.active {
            display: flex;
            opacity: 1;
        }

        .home-section {
            flex-direction: column;
            background: #ffd1dc;
        }
        .home-navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 10;
            animation: slideDown 0.5s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .home-navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .home-navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .home-navbar a.active {
            background-color: #ff4081;
            color: #fff;
        }
        .home-content {
            margin-top: 70px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .home-tab-content {
            display: none;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }
        .home-tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
            animation: fadeInUp 0.5s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .home-tab {
            background: transparent;
            padding: 30px;
            text-align: center;
        }
        .home-tab img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .home-tab img:hover {
            transform: scale(1.1);
        }
        .home-tab h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .home-tab p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        .home-tab button.get-cloud {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #ff4500;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .home-tab button.get-cloud:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        .me-tab {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .me-tab img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .me-tab img:hover {
            transform: scale(1.1);
        }
        .me-tab h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff4081;
        }
        .me-tab p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #ddd;
        }
        .me-tab .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .me-tab button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .me-tab button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .me-tab button.discord-ducknovis {
            background-color: #7289da;
            color: white;
        }
        .me-tab button.youtube {
            background-color: #ff0000;
            color: white;
        }
        .me-tab button.cach-xai {
            background-color: #00cc00;
            color: white;
        }
        .me-tab button.discord-turbolite {
            background-color: #a300a3;
            color: white;
        }

        .creating-section {
            flex-direction: column;
        }
        .creating-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .creating-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff4081;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .creating-message {
            font-size: 20px;
            margin-top: 20px;
        }

        .cloud-section {
            flex-direction: column;
            background: #000;
        }
        .cloud-container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a1a, #2c2c2c);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cloud-status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.9), rgba(50, 50, 50, 0.9));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: #fff;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .cloud-status-bar .left {
            display: flex;
            gap: 10px;
        }
        .cloud-status-bar .right {
            display: flex;
            gap: 10px;
        }
        .cloud-status-bar .right img {
            width: 16px;
            height: 16px;
            filter: invert(100%);
            transition: transform 0.3s ease;
        }
        .cloud-status-bar .right img:hover {
            transform: rotate(360deg);
        }
        .cloud-screen {
            width: 100%;
            height: calc(100% - 30px);
            position: relative;
            top: 30px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .app-icon {
            width: 80px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            animation: fadeInApp 0.5s ease forwards;
            animation-delay: calc(var(--index) * 0.1s);
        }
        @keyframes fadeInApp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .app-icon:hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }
        .app-icon:active {
            transform: scale(0.95);
        }
        .app-icon img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }
        .app-icon:hover img {
            border-color: #ff4081;
        }
        .app-icon span {
            color: #fff;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            word-wrap: break-word;
            max-width: 80px;
            text-shadow: 1px 1px 3px #000;
        }
        .folder-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeInModal 0.3s ease;
        }
        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .folder-modal.active {
            display: flex;
        }
        .folder-content {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            animation: popUp 0.3s ease;
        }
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .folder-content h3 {
            font-size: 22px;
            color: #ff4081;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .folder-content .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
        }
        .iframe-container {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            height: calc(100% - 30px);
            display: none;
            background: #000;
            transition: opacity 0.3s ease;
            z-index: 10;
            animation: fadeInIframe 0.5s ease-out;
        }
        @keyframes fadeInIframe {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .iframe-container.active {
            display: block;
            opacity: 1;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            overflow-y: auto;
        }
        .toggle-control-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .toggle-control-button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        .toggle-control-button:active {
            transform: scale(0.95);
        }
        .control-buttons {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            z-index: 20;
            animation: slideUpButtons 0.5s ease-out;
        }
        @keyframes slideUpButtons {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .control-buttons button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-buttons button img {
            width: 24px;
            height: 24px;
            filter: invert(100%);
        }
        .control-buttons button:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.4);
        }
        .control-buttons.hidden {
            display: none;
        }
        .settings-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            background: #1a1a1a;
            padding: 15px;
            overflow-y: auto;
        }
        .settings-app h3 {
            color: #ff4081;
            margin-bottom: 15px;
        }
        .settings-app label {
            color: #fff;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .settings-app input, .settings-app select {
            width: 80%;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .settings-app input:focus, .settings-app select:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.5);
        }
        .settings-app .preview-image {
            max-width: 100%;
            max-height: 150px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        .settings-app .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 8px;
            margin: 10px 0;
        }
        .settings-app .preset-buttons button {
            padding: 6px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .settings-app .preset-buttons button:hover {
            background: #e91e63;
        }
        .settings-app .button-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        .settings-app button {
            padding: 8px 15px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .settings-app button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        .settings-app button.secondary {
            background: #7289da;
        }
        .settings-app button.secondary:hover {
            background: #5b6eae;
        }
        .settings-app .toast {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        .settings-app .toast.show {
            opacity: 1;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .retry-button {
            padding: 8px 16px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .retry-button:hover {
            background: #e91e63;
        }

        @media (max-width: 1024px) and (min-width: 601px) {
            .cloud-container {
                width: 95%;
                height: 90vh;
                background: url('https://png.pngtree.com/background/20250104/original/pngtree-free-hd-wallpaper-4k-new-background-picture-image_15546678.jpg') no-repeat center center;
                background-size: cover;
                border-radius: 15px;
                animation: scaleIn 0.5s ease-out;
            }
            @keyframes scaleIn {
                from { transform: scale(0.9); opacity: 0; }
                to { transform: scale(1); opacity: 1; }
            }
            .cloud-screen {
                height: calc(100% - 30px);
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                padding: 15px;
            }
            .app-icon {
                width: 90px;
                height: 90px;
            }
            .app-icon img {
                width: 70px;
                height: 70px;
            }
            .iframe-container {
                height: calc(100% - 30px);
                border-radius: 15px;
            }
            .control-buttons {
                z-index: 20;
                gap: 20px;
            }
        }

        @media (max-width: 600px) {
            .home-navbar a {
                font-size: 16px;
                padding: 8px 15px;
            }
            .home-tab {
                padding: 20px;
            }
            .app-icon {
                width: 70px;
                height: 70px;
            }
            .app-icon img {
                width: 50px;
                height: 50px;
            }
            .folder-content {
                max-width: 90%;
                padding: 20px;
            }
            .folder-content h3 {
                font-size: 18px;
            }
            .folder-content .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
            .cloud-container {
                width: 95%;
                height: 85vh;
            }
            .iframe-container {
                height: calc(100% - 30px);
            }
            .settings-app {
                margin: 8px;
                padding: 10px;
            }
            .settings-app h3 {
                font-size: 20px;
            }
            .settings-app .settings-section {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener('keydown', function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || (e.ctrlKey && e.keyCode == 83) || (e.ctrlKey && e.keyCode == 85)) {
            e.preventDefault();
            return false;
        }
    });

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });

    (function() {
        const threshold = 160;

        }
    }

    window.addEventListener('message', function(event) {
        if (event.data.type === 'requestSecurity') {
            const iframe = iframes[event.data.appName];
            if (iframe) {
                try {
                    iframe.contentWindow.postMessage({
                        type: 'applySecurity',
                        script: `
                            document.addEventListener('contextmenu', function(e) {
                                e.preventDefault();
                                alert('Chuột phải đã bị vô hiệu hóa!');
                                return false;
                            });
                            document.addEventListener('keydown', function(e) {
                                if (
                                    e.keyCode === 123 || 
                                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                                    (e.ctrlKey && e.keyCode === 85) || 
                                    (e.ctrlKey && e.keyCode === 83)
                                ) {
                                    e.preventDefault();
                                    alert('Công cụ phát triển và lưu mã nguồn đã bị vô hiệu hóa!');
                                    return false;
                                }
                            });
                            window.addEventListener('beforeunload', function(e) {
                                e.preventDefault();
                                e.returnValue = '';
                                return '';
                            });
                        `
                    }, '*');
                } catch (error) {
                    console.warn(`Không thể gửi script bảo mật cho iframe ${event.data.appName}: ${error.message}`);
                }
            }
        } else {
            handleMessage(event);
        }
    });

    window.onload = () => {
        showSection('home');
        if (window.location.hash === '#creating') {
            currentSection = 'creating';
            showSection('creating');
            initializeCloud().then(() => {
                navigateTo('cloud');
            });
        }
    };

    window.addEventListener('hashchange', async () => {
        currentSection = window.location.hash.replace('#', '') || 'home';
        showSection(currentSection);

        if (currentSection === 'creating') {
            await initializeCloud();
            navigateTo('cloud');
        }
    });

    function base64_decode(encoded) {
        return atob(encoded);
    }
    </script>
