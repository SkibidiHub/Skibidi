        // Constants
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1380090512492728361/rlm3jJOs5eCGUXZAoqOpzIKAjuypOQbnVN8Jnzhb59FQvPVdEz1WnZbT16_ptuRPs7CE';
        const SITES = {
            m88: {
                links: [
                    "https://traffic-user.net/GET_MA.php?codexn=taodeptrai&url=https://bet88ec.com/cach-danh-bai-sam-loc&loai_traffic=https://bet88ec.com/&clk=1000"

                ]
            }
        };

        // DOM elements
        const startButton = document.getElementById('startBypass');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const siteCheckboxesDiv = document.getElementById('siteCheckboxes');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize bypass count
        let bypassCount = parseInt(localStorage.getItem('bypassCount')) || 0;

        // Theme toggle
        const initializeTheme = () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-sun mr-2"></i> Chế độ sáng';
            }
        };
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-sun mr-2"></i> Chế độ sáng' : '<i class="fas fa-moon mr-2"></i> Chế độ tối';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Render site checkboxes
        const renderCheckboxes = () => {
            siteCheckboxesDiv.innerHTML = '';
            Object.keys(SITES).forEach(site => {
                const div = document.createElement('div');
                div.className = 'flex items-center p-2 bg-transparent rounded card';
                div.innerHTML = `
                    <input type="checkbox" id="${site}" value="${site}" class="mr-2 h-4 w-4 text-cyan-400 border-2 border-cyan-400" aria-label="Select ${site}">
                    <label for="${site}" class="text-gray-100 font-bold">${site.toUpperCase()}</label>
                `;
                siteCheckboxesDiv.appendChild(div);
            });
        };

        // Send webhook notification
        const sendWebhook = async (site, code) => {
            if (!WEBHOOK_URL) return;
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: '🟢 Bypass Thành Công',
                            description: `**Site:** ${site.toUpperCase()}\n**Mã:** \`${code}\`\n**Số lần bypass:** ${bypassCount}\n**Thời gian:** ${new Date().toLocaleString('vi-VN')}`,
                            color: 0x06b6d4,
                            timestamp: new Date().toISOString()
                        }]
                    })
                });
            } catch (error) {
                console.error(`Webhook error for ${site}: ${error.message}`);
            }
        };

        // Check links for a site with timeout
        const checkSiteLinks = async (site) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10s timeout
            const promises = SITES[site].links.map(async (link) => {
                try {
                    const response = await fetch(link, {
                        method: 'POST',
                        cache: 'no-store',
                        signal: controller.signal
                    });
                    const html = await response.text();
                    const match = html.match(/<span id="layma_me_vuatraffic"[^>]*>\s*(\d+)\s*<\/span>/);
                    if (match) {
                        SITES[site].url = link;
                        return match[1];
                    }
                    return null;
                } catch (error) {
                    console.error(`Error checking link ${link} for ${site}: ${error.message}`);
                    return null;
                }
            });
            clearTimeout(timeoutId);
            const results = await Promise.all(promises);
            return results.find(code => code !== null) || null;
        };

        // Process a single site
        const processSite = async (site, code) => {
            bypassCount++;
            localStorage.setItem('bypassCount', bypassCount);

            const resultDiv = document.createElement('div');
            resultDiv.className = 'p-3 bg-transparent rounded-lg shadow-lg card fade-in';
            resultsDiv.appendChild(resultDiv);

            try {
                if (!code) {
                    resultDiv.innerHTML = `
                        <h2 class="text-lg font-extrabold text-cyan-200">${site.toUpperCase()}</h2>
                        <p class="text-red-400 text-sm font-bold">Không thể lấy code, vui lòng thử lại.</p>
                    `;
                    return;
                }

                // Show countdown for valid code
                resultDiv.innerHTML = `
                    <h2 class="text-lg font-extrabold text-cyan-200">${site.toUpperCase()}</h2>
                    <p class="text-gray-400 text-sm font-medium">Processing... <span class="spinner"></span></p>
                    <div class="w-full bg-gray-800 rounded-full h-2 mt-2">
                        <div id="progress-${site}" class="progress-bar h-2 rounded-full" style="width: 0%"></div>
                    </div>
                    <p class="text-xs text-gray-500 font-medium mt-1">Time remaining: <span id="timer-${site}">75s</span></p>
                `;

                let timeLeft = 75;
                const timerSpan = document.getElementById(`timer-${site}`);
                const progressBar = document.getElementById(`progress-${site}`);
                return new Promise((resolve) => {
                    const timerInterval = setInterval(() => {
                        timeLeft--;
                        timerSpan.textContent = `${timeLeft}s`;
                        progressBar.style.width = `${((75 - timeLeft) / 75) * 100}%`;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            resultDiv.innerHTML = `
                                <h2 class="text-lg font-extrabold text-cyan-200">${site.toUpperCase()}</h2>
                                <div class="flex items-center">
                                    <p class="text-green-400 text-sm font-bold">Code: ${code}</p>
                                    <button class="custom-btn copy-btn ml-3 text-gray-100 font-extrabold py-1 px-2 rounded-lg text-sm" data-code="${code}" aria-label="Copy code">
                                        <i class="fas fa-copy mr-1"></i> Copy
                                    </button>
                                </div>
                            `;
                            sendWebhook(site, code);
                            resolve();
                        }
                    }, 1000);
                });
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 class="text-lg font-extrabold text-cyan-200">${site.toUpperCase()}</h2>
                    <p class="text-red-400 text-sm font-bold">Error: ${error.message}</p>
                `;
            }
        };

        // Start bypass process
        const startBypass = async () => {
            const selectedSites = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            if (!selectedSites.length) {
                statusDiv.textContent = 'Vui lòng chọn ít nhất một nghiệm vụ!';
                statusDiv.className = 'text-red-400 text-base font-bold mb-3 text-center fade-in';
                return;
            }

            startButton.disabled = true;
            startButton.textContent = 'Processing...';
            statusDiv.textContent = 'Checking links... <span class="spinner"></span>';
            statusDiv.className = 'text-cyan-200 text-base font-bold mb-3 text-center fade-in';
            resultsDiv.innerHTML = '';

            const codes = {};
            let successCount = 0;
            for (const site of selectedSites) {
                codes[site] = await checkSiteLinks(site);
                if (codes[site]) {
                    successCount++;
                }
            }

            // Process sites
            for (const site of selectedSites) {
                await processSite(site, codes[site]);
            }

            startButton.disabled = false;
            startButton.textContent = 'Start Bypass';
            statusDiv.innerHTML = `Bypass completed! (${successCount}/${selectedSites.length} sites successful)`;
            statusDiv.className = 'text-green-400 text-base font-bold mb-3 text-center fade-in';

            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    navigator.clipboard.writeText(btn.dataset.code);
                    btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-copy mr-1"></i> Copy';
                    }, 2000);
                });
            });
        };

        // Initialize
        initializeTheme();
        renderCheckboxes();
        startButton.addEventListener('click', startBypass);
    </script>
