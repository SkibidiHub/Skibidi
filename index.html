<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Email 10 Phút - Public Mail</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {font-family: Arial, sans-serif; margin:0; background:#f5f5f5; color:#333;}
  header {padding:10px; background:#4a90e2; color:white; text-align:center;}
  .email-box {margin:20px auto; padding:15px; background:white; max-width:500px; 
              border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
  .email-box button {margin-left:10px; padding:5px 10px; border:none; border-radius:6px; cursor:pointer;}
  .inbox {margin:20px auto; max-width:600px;}
  .mail-item {background:white; margin:10px 0; padding:10px; border-radius:8px; cursor:pointer;
              box-shadow:0 1px 4px rgba(0,0,0,0.1);}
  .mail-item:hover {background:#f0f8ff;}
  #modal {display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
          background:rgba(0,0,0,0.6); align-items:center; justify-content:center;}
  #modal-content {background:white; padding:20px; border-radius:12px; max-width:600px; max-height:80%; overflow:auto;}
  #close {float:right; cursor:pointer; font-size:20px; font-weight:bold;}
</style>
</head>
<body>

<header>
  <h2>Email 10 Phút (Mailinator)</h2>
  <p id="timer">600</p>
</header>

<div class="email-box">
  <span>Email: <b id="email"></b></span>
  <button onclick="copyEmail()">Copy</button>
</div>

<div class="inbox" id="inbox"></div>

<div id="modal">
  <div id="modal-content">
    <span id="close">&times;</span>
    <h3 id="m-subject"></h3>
    <p><b>From:</b> <span id="m-from"></span></p>
    <hr>
    <div id="m-body"></div>
  </div>
</div>

<script>
let inboxName = "demo" + Math.floor(Math.random()*10000);
let email = inboxName + "@mailinator.com";
document.getElementById("email").innerText = email;

function copyEmail() {
  navigator.clipboard.writeText(email);
  alert("Đã copy email: " + email);
}

// countdown 10 phút
let timeLeft = 600;
setInterval(()=>{
  if(timeLeft > 0){
    timeLeft--; document.getElementById("timer").innerText = timeLeft+"s";
  }
},1000);

// load inbox
async function loadInbox() {
  try {
    let res = await fetch(`https://api.mailinator.com/v2/domains/public/inboxes/${inboxName}`);
    if(!res.ok) return;
    let data = await res.json();
    let inbox = document.getElementById("inbox");
    inbox.innerHTML = "";
    if(data.messages){
      data.messages.forEach(m=>{
        let div = document.createElement("div");
        div.className="mail-item";
        div.innerHTML = `<b>${m.subject || "(Không tiêu đề)"}</b><br><small>From: ${m.from}</small>`;
        div.onclick=()=>openMail(m.id);
        inbox.appendChild(div);
      });
    }
  } catch(e){ console.log(e); }
}

// open mail
async function openMail(id){
  let res = await fetch(`https://api.mailinator.com/v2/domains/public/inboxes/${inboxName}/messages/${id}`);
  let data = await res.json();
  document.getElementById("m-subject").innerText = data.subject;
  document.getElementById("m-from").innerText = data.from;
  document.getElementById("m-body").innerHTML = data.parts?.[0]?.body || "(Không có nội dung)";
  document.getElementById("modal").style.display="flex";
}
document.getElementById("close").onclick=()=>{document.getElementById("modal").style.display="none";}

// poll inbox mỗi 10s
setInterval(loadInbox,10000);
loadInbox();
</script>
</body>
</html>
