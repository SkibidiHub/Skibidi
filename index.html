<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email 10 Phút - API Free</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Email 10 Phút</h1>
    <p class="text-gray-600 text-center mb-4">Sử dụng API Mail.tm miễn phí, không cần host</p>
    
    <div class="flex items-center justify-between bg-gray-100 p-3 rounded">
      <input id="email" type="text" value="Đang tải..." readonly class="bg-transparent w-full outline-none text-gray-800">
      <button onclick="copyEmail()" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Sao chép</button>
    </div>
    
    <div class="mt-4">
      <p class="text-sm text-gray-500 text-center">Hết hạn sau: <span id="timer">10:00</span></p>
      <p id="status" class="text-sm text-red-500 text-center hidden">Đã hết hạn! Tạo mới để tiếp tục.</p>
    </div>
    
    <div class="mt-6">
      <h2 class="text-lg font-semibold">Hòm thư đến</h2>
      <div id="inbox" class="mt-2 h-40 bg-gray-100 p-3 rounded overflow-y-auto">
        <p id="no-email" class="text-gray-500">Chưa có email nào. Gửi test đến địa chỉ trên để xem.</p>
      </div>
    </div>
    
    <button onclick="generateNewEmail()" class="mt-4 w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Tạo email mới (Xóa cũ)</button>
  </div>

  <script>
    let timeLeft = 600; // 10 phút
    let timerInterval;
    let currentAccount = null; // Lưu thông tin tài khoản Mail.tm
    let pollInterval; // Để poll email định kỳ

    // Sao chép email
    function copyEmail() {
      try {
        const emailInput = document.getElementById('email');
        emailInput.select();
        document.execCommand('copy');
        alert('Đã sao chép email!');
      } catch (error) {
        console.error('Lỗi sao chép:', error);
        alert('Lỗi sao chép!');
      }
    }

    // Tạo email mới qua Mail.tm API
    async function generateNewEmail() {
      try {
        // Dừng poll cũ
        if (pollInterval) clearInterval(pollInterval);

        // Lấy domain ngẫu nhiên từ Mail.tm
        const domainsResponse = await fetch('https://api.mail.tm/domains');
        const domainsData = await domainsResponse.json();
        const randomDomain = domainsData['hydra:member'][Math.floor(Math.random() * domainsData['hydra:member'].length)].domain;

        // Tạo username ngẫu nhiên
        const username = 'temp' + Math.random().toString(36).substring(2, 8);
        const password = 'pass' + Math.random().toString(36).substring(2, 8); // Mật khẩu tạm

        // Tạo tài khoản
        const createResponse = await fetch('https://api.mail.tm/accounts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: username + '@' + randomDomain, password: password })
        });
        const accountData = await createResponse.json();

        if (accountData.id) {
          currentAccount = accountData; // Lưu id và address
          document.getElementById('email').value = accountData.address;

          // Xóa lịch sử (làm trống hòm thư)
          clearEmailHistory();

          // Reset timer
          resetTimer();

          // Bắt đầu poll email
          fetchEmails();
          pollInterval = setInterval(fetchEmails, 3000); // Kiểm tra mỗi 3 giây

          document.getElementById('status').classList.add('hidden');
          alert('Email mới đã tạo! Gửi email test đến: ' + accountData.address);
        } else {
          throw new Error('Lỗi tạo email');
        }
      } catch (error) {
        console.error('Lỗi tạo email:', error);
        alert('Lỗi kết nối API Mail.tm! Kiểm tra mạng.');
      }
    }

    // Xóa lịch sử email (làm trống giao diện)
    function clearEmailHistory() {
      const inbox = document.getElementById('inbox');
      inbox.innerHTML = '<p id="no-email" class="text-gray-500">Chưa có email nào. Gửi test đến địa chỉ trên để xem.</p>';
    }

    // Cập nhật timer
    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      
      if (timeLeft <= 0) {
        // Hết hạn: Xóa tài khoản qua API để xóa khỏi hệ thống
        deleteAccount();
        document.getElementById('email').value = 'Hết hạn';
        document.getElementById('status').classList.remove('hidden');
        clearEmailHistory();
        if (pollInterval) clearInterval(pollInterval);
        clearInterval(timerInterval);
      } else {
        timeLeft--;
      }
    }

    // Reset timer
    function resetTimer() {
      timeLeft = 600;
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    // Xóa tài khoản khỏi Mail.tm (xóa email cũ khỏi hệ thống)
    async function deleteAccount() {
      if (currentAccount && currentAccount.id) {
        try {
          // Đăng nhập để lấy token (Mail.tm yêu cầu token cho delete)
          const loginResponse = await fetch('https://api.mail.tm/token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ address: currentAccount.address, password: currentAccount.password }) // Sử dụng password tạm từ lúc tạo
          });
          const loginData = await loginResponse.json();
          const token = loginData.token;

          // Xóa tài khoản
          await fetch(`https://api.mail.tm/accounts/${currentAccount.id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          console.log('Đã xóa email cũ khỏi hệ thống Mail.tm');
        } catch (error) {
          console.error('Lỗi xóa tài khoản:', error);
        }
      }
    }

    // Lấy email từ Mail.tm
    async function fetchEmails() {
      if (!currentAccount || !currentAccount.id) return;

      try {
        // Đăng nhập để lấy token (mỗi lần poll cần token)
        const loginResponse = await fetch('https://api.mail.tm/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: currentAccount.address, password: currentAccount.password })
        });
        const loginData = await loginResponse.json();
        const token = loginData.token;

        // Lấy messages
        const messagesResponse = await fetch(`https://api.mail.tm/messages?accountId=${currentAccount.id}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const messagesData = await messagesResponse.json();

        const inbox = document.getElementById('inbox');
        if (messagesData['hydra:member'].length === 0) {
          inbox.innerHTML = '<p id="no-email" class="text-gray-500">Chưa có email nào. Gửi test đến địa chỉ trên để xem.</p>';
        } else {
          inbox.innerHTML = messagesData['hydra:member'].map(msg => `
            <div class="border-b py-2 last:border-b-0">
              <p><strong>Từ:</strong> ${msg.from?.address || 'Không rõ'}</p>
              <p><strong>Chủ đề:</strong> ${msg.subject || 'Không có'}</p>
              <p><strong>Thời gian:</strong> ${new Date(msg.createdAt).toLocaleString()}</p>
              <p class="text-sm">${msg.text || msg.html || 'Nội dung trống'}</p>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Lỗi lấy email:', error);
      }
    }

    // Khởi tạo: Tạo email đầu tiên
    generateNewEmail();
  </script>
</body>
</html>
